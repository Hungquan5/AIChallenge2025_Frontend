events {
    # Basic connection handling (can be left empty).
}

http {
    include       mime.types;
    default_type  application/octet-stream;
    types {
        text/html html;
        text/css css;
        application/javascript js mjs;
        image/svg+xml svg;
        application/json json;
        font/woff2 woff2;
        font/woff woff;
        font/ttf ttf;
    }

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /var/log/nginx/access.log  main;
    error_log   /var/log/nginx/error.log warn;

    sendfile        on;
    tcp_nopush      on;
    tcp_nodelay     on;
    keepalive_timeout 65;

    server {
        listen 80;

        # This block serves your images and other dataset files
        location /dataset/ {
            alias /mlcv2/WorkingSpace/Personal/quannh/Project/Project/AIChallenge2025/dataset/;
            autoindex on;
            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header 'Access-Control-Allow-Methods' 'GET, OPTIONS';
            # Browser caching for images
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
        
        # --- START: NEW BLOCK FOR JSON DATABASE ---
        # This block will handle requests like: http://<your_server>/keyframe_json_db/VIDEO_ID.json
        location /keyframe_json_db/ {
            # Point this to the directory where your JSON files are located
            alias /mlcv2/WorkingSpace/Personal/quannh/Project/Project/AIChallenge2025/dataset/keyframe_json_db/;
            
            # CORS headers are essential for your web app to fetch this data
            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header 'Access-Control-Allow-Methods' 'GET, OPTIONS';
            
            # These files are static, so we can cache them aggressively in the browser
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
        # --- END: NEW BLOCK FOR JSON DATABASE ---

        # This block serves your HLS video streams
        location /video/ {
            alias /mlcv1/Datasets/HCMAI25/streaming/hls/;
            autoindex on;
            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header 'Access-Control-Allow-Methods' 'GET, OPTIONS';
            # Playlists should have a short cache time
            expires 30s;
            add_header Cache-Control "public, max-age=30";
            types { application/vnd.apple.mpegurl m3u8; }
        }
    }
}